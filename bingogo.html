<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bingo</title>
<style>
  :root{
    --bg: #ffffff;
    --panel: #f5f6f7;
    --text: #111827;
    --accent: #ff6b6b;
    --accent-2: #ffb703;
    --muted: #6b7280;
  }
  /* responsive base so elements escalen con zoom y tamaño de ventana */
  html { font-size: calc(0.6vw + 0.6vh + 0.6vmin); }
  body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;height:100vh;display:flex;align-items:center;justify-content:center;padding:2vmin}

  .wrap{width:96vw;max-width:1600px;background:transparent}
  .top{display:flex;align-items:center;justify-content:space-between;margin-bottom:1.5rem}
  .title{font-weight:800;font-size:2.1rem}
  .controls{display:flex;gap:0.8rem;align-items:center}
  .controls input[type=number]{width:8rem;padding:0.6rem;border-radius:0.6rem;border:1px solid #e6e9ed;background:var(--panel);font-weight:700}
  .btn{background:var(--accent);border:none;padding:0.6rem 0.9rem;border-radius:0.8rem;font-weight:800;color:#fff;cursor:pointer}
  .btn.ghost{background:transparent;border:1px solid #e6e6e6;color:var(--muted)}

  .stage{display:flex;gap:2rem;align-items:flex-start}

  /* Círculo grande (número actual) */
  .big{flex:0 0 40vw;height:40vw;max-width:620px;max-height:620px;border-radius:999px;background:var(--panel);display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;border:6px solid rgba(0,0,0,0.04)}
  .label{position:absolute;top:1rem;left:1rem;font-size:1rem;color:var(--muted);font-weight:700}
  .number{font-size:10.5vw;font-weight:900;line-height:1;color:var(--accent);background:#fff;padding:0.8rem 2.2rem;border-radius:1.6rem;border:6px solid rgba(0,0,0,0.04);box-shadow:0 18px 40px rgba(0,0,0,0.06)}
  .big.glow{box-shadow:0 30px 120px rgba(255,107,107,0.12)}

  /* Historial (sin scroll) */
  .history{flex:1;min-height:40vw;max-height:40vw;padding:1rem;border-radius:1rem;background:var(--panel);display:flex;flex-direction:column;gap:0.6rem;align-items:center;overflow:hidden}
  .history h3{margin:0;font-size:1.1rem}
  .manual{display:flex;gap:0.6rem;align-items:center}
  .hist-row{display:flex;flex-wrap:wrap;gap:1rem;justify-content:center;padding-top:0.5rem;align-content:flex-start;height:100%;width:100%}

  .pill{width:8.5vw;min-width:74px;height:8.5vw;min-height:74px;border-radius:999px;background:#ffffff;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:2.3vw;color:var(--text);box-shadow:0 8px 18px rgba(0,0,0,0.06);transition:transform .15s ease,box-shadow .15s ease;cursor:pointer}
  .pill.current{width:10.5vw;min-width:88px;height:10.5vw;min-height:88px;font-size:2.8vw;background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#fff;box-shadow:0 20px 60px rgba(255,107,107,0.18);transform:scale(1.05)}

  .smallnote{color:var(--muted);font-size:0.95rem;text-align:center}
  footer{margin-top:0.8rem;color:var(--muted);font-size:0.95rem;text-align:center}

  @media (max-width:900px){
    html{font-size:calc(0.9vw + 0.9vh + 0.9vmin)}
    .stage{flex-direction:column;align-items:center}
    .big{width:60vw;height:60vw;max-width:none;max-height:none}
    .history{min-height:60vw;max-height:60vw}
  }
</style>
</head>
<body>
  <div class="wrap" role="application" aria-label="Selector de números">
    <div class="top">
      <div class="title">Bingo</div>
      <div class="controls">
        <div class="manual">
          <input id="manualNum" type="number" min="0" placeholder="ej: 23" />
          <button id="addManual" class="btn">Agregar</button>
          <button id="clearHistory" class="btn ghost">Borrar historial</button>
        </div>
      </div>
    </div>

    <div class="stage">
      <div class="big" id="big">
        <div class="label">Número actual</div>
        <div class="number" id="current">—</div>
      </div>

      <div class="history" aria-live="polite">
        <h3>Historial</h3>
        <div class="hist-row" id="historyRow" aria-hidden="false"></div>
        <div class="smallnote">Los números que ingreses se mostrarán en grande y se acumularán en el historial. La vista está fija para evitar scroll.</div>
      </div>
    </div>

    <footer>Atajo: Enter = agregar; Backspace = borrar último.</footer>
  </div>

<script>
  const addManualBtn = document.getElementById('addManual');
  const manualInput = document.getElementById('manualNum');
  const clearHistoryBtn = document.getElementById('clearHistory');
  const currentEl = document.getElementById('current');
  const historyRow = document.getElementById('historyRow');
  const bigWrap = document.getElementById('big');

  let drawn = []; // todos los números ingresados (mantenemos todo en memoria)
  const DISPLAY_LIMIT = 60; // cuantos mostrar en pantalla (los más recientes)

  function addToHistory(n){
    if(n === null || n === undefined) return;
    // prevenir cadenas vacías y NaN
    const num = Number(n);
    if(Number.isNaN(num)) return;

    // si ya existe, moverlo al frente
    if(drawn.includes(num)){
      drawn = drawn.filter(x=>x!==num);
    }
    drawn.unshift(num);

    currentEl.textContent = num;

    // efecto visual
    bigWrap.classList.add('glow');
    setTimeout(()=> bigWrap.classList.remove('glow'), 700);

    renderHistory();
  }

  function renderHistory(){
    historyRow.innerHTML = '';
    const limit = Math.min(drawn.length, DISPLAY_LIMIT);
    for(let i=0;i<limit;i++){
      const val = drawn[i];
      const pill = document.createElement('div');
      pill.textContent = val;
      pill.title = `Llamado #${i+1}`;
      pill.className = (i===0) ? 'pill current' : 'pill';
      pill.addEventListener('click', ()=>{
        // al clickear un historial, mostrarlo como actual y mover al frente
        addToHistory(val);
      });
      historyRow.appendChild(pill);
    }
  }

  addManualBtn.addEventListener('click', ()=>{
    const v = manualInput.value.trim();
    if(!v) return;
    addToHistory(v);
    manualInput.value = '';
    manualInput.focus();
  });

  manualInput.addEventListener('keydown', (e)=>{
    if(e.key === 'Enter'){
      addManualBtn.click();
    } else if(e.key === 'Backspace' && manualInput.value === ''){
      // borrar ultimo
      drawn.shift();
      renderHistory();
      currentEl.textContent = drawn[0] || '—';
    }
  });

  clearHistoryBtn.addEventListener('click', ()=>{
    drawn = [];
    renderHistory();
    currentEl.textContent = '—';
  });

  // atajos globales
  document.addEventListener('keydown',(e)=>{
    if(e.key === 'Enter' && document.activeElement !== manualInput){
      manualInput.focus();
    }
    if(e.key === 'Backspace' && document.activeElement !== manualInput){
      drawn.shift();
      renderHistory();
      currentEl.textContent = drawn[0] || '—';
    }
  });

  // iniciar con vista vacía
  renderHistory();
</script>
</body>
</html>
